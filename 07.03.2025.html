<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                                            <!-- os comentarios em html são feitos dentro desse sinal -->
                                            <!-- aqui dentro vai o comentario     -->
 <input type="text" id="nome">              <!-- essa linha cria o campo de entrada-->
 <button onclick="nome()">nome</button>     <!-- esse é o botão que aciona a função que captura o valor-->   
 <p id="pudim"></p>
</body>

<script>
                                                    // comentarios em javacript são feitos com duas barras inclinadas
function nome(){
    let nome = document.getElementById("nome").value // essa linha cria e armazena na variável o valor do input
    console.log(nome)                               //mostra o valor console do navegador
    document.getElementById("pudim").innerHTML = nome

    // percebam como os comentários do html e do javascript são diferentes
}
</script>
</html>
