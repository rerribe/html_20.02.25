<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="entrada" placeholder="valor em milhas">
    <button onclick="converter()">Converter</button>
    <p id="resposta"></p>
</body>
<script>
    function converter(){
        let valor = Number(document.getElementById("entrada").value)
        let convertido = valor * 1.609344
        document.getElementById("resposta").innerHTML = convertido+("km/h")
    }
    
</script>
</html>
