<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        <input style="font-size: 400%;" type="text" id="resposta" placeholder="digite aqui o valor a ser comparado">
        <button style="font-size: 400%;" id="teste" onclick="testar_resposta()">testar</button>
    </div>
    <div id="divisao">
        
    </div>
     
</body>
<script>
    let maior_ate_agora = 0
    function testar_resposta(){
        let resposta = Number(document.getElementById("resposta").value)
        
        if( resposta > maior_ate_agora){
            maior_ate_agora = resposta;
            //alert("resposta até agora")
            let novo_paragrafo = document.createElement('p');
            let divisao = document.getElementById("divisao");
            novo_paragrafo.setAttribute('id','resultado');
            divisao.appendChild(novo_paragrafo);
            document.getElementById("resultado").innerHTML = maior_ate_agora;
        }
        else{
            //alert("resposta até agora é "+resposta)
        }
    }
</script>
</html>
